<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game</h1>
        </div>
    </header>
    <div class="container">
        <div class= "row">
            <div class="col-md-6">
                <img src="assets/images/crystal-ball.png" class="thumbnail" alt="...">
            </div>
            <div class="col-md-6">
                <p>Guess what letter I'm thinking of</p>
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="wins">Wins</li>
                    <li class="list-group-item" id="losses">Losses</li>
                    <li class="list-group-item" id="guessesLeft">Guesses Left</li>
                    <li class="list-group-item" id="guessesSoFar">Guesses So Far</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
